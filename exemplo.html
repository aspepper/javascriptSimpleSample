<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
</head>
<body>

    <!-- A paragraph element with an ID -->
    <p id="demo">Hello World!</p>

    <!-- JavaScript script to manipulate paragraph content -->
    <script>
        // Selects the paragraph element by ID
        var paragraph = document.getElementById("demo");

        // Change the content of the paragraph
        paragraph.innerHTML = "JavaScript makes the magic happen!";
    </script>

</body>
</html>
